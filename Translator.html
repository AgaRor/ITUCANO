<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation UI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 50px;
        }
        .boxs {
            width: 350px;
            height: 180px;
            border-radius: 10px;
            padding: 10px;
        }
        .left-box {
            background-color: #eaeaea;
        }
        .right-box {
            background-color: #fff8dc;
            position: relative;
            width: 300px;
            height: 160px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            font-weight: bold;
        }
        .tabs span {
            cursor: pointer;
            text-decoration: none;
        }
        .tabs span.active {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .red-button {
            background-color: #ff6b6b;
            color: white;
        }
        .red-button:hover {
            background-color: #ff4c4c;
        }
        .blue-button {
            background-color: #007bff;
            color: yellow;
            font-weight: bold;
        }
        .blue-button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-box box">
            <div class="tabs" id="leftTabs">
                <span class="active" onclick="switchLanguage('English', 'left')">English</span>
                <span onclick="switchLanguage('Filipino', 'left')">Filipino</span>
                <span onclick="switchLanguage('Cebuano', 'left')">Cebuano</span>
            </div>
            <textarea id="inputText"></textarea>
        </div>
        <div class="right-box box">
            <div class="tabs" id="rightTabs">
                <span onclick="switchLanguage('English', 'right')">English</span>
                <span onclick="switchLanguage('Filipino', 'right')">Filipino</span>
                <span class="active" onclick="switchLanguage('Cebuano', 'right')">Cebuano</span>
            </div>
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>
    <div class="buttons">
        <button class="button red-button" onclick="resetText()">&#8634;</button>
        <button class="button blue-button" onclick="translateText()">☀️</button>
    </div>
    <script>
        function resetText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
        
        function translateText() {
            let text = document.getElementById('inputText').value;
            document.getElementById('outputText').value = text ? `Translated: ${text}` : '';
        }

        function switchLanguage(selectedLanguage, side) {
            let tabs = document.querySelectorAll(`#${side}Tabs span`);
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === selectedLanguage) {
                    tab.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
