<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #ab886d;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar__logo {
            display: flex;
            justify-content: center;
            margin-bottom: 48px;
        }

        .logo__circle {
            width: 80px;
            height: 80px;
            background-color: #fabc3f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo__image {
            width: 40px;
            height: 40px;
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
        }

        .nav__button {
            background-color: #dadbbd;
            border: none;
            border-radius: 9999px;
            padding: 24px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .nav__button:hover {
            background-color: #c5c6aa;
            transform: scale(1.05);
        }

        .nav__button--logout {
            background-color: #d82148;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav__button--logout:hover {
            background-color: #b51c3c;
            transform: scale(1.05);
        }

        .main {
            margin-left: 300px;
            flex: 1;
            padding: 32px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            max-width: 1200px;
        }

        .grid__item {
            width: 300px;
            height: 150px;
            position: relative;
        }

        .image-button {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .image-button-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid__item:hover .image-button {
            opacity: 0;
        }

        .grid__item:hover .image-button-hover {
            opacity: 1;
        }

        @media (max-width: 1024px) {
        .grid {
        flex-direction: column;
        align-items: center;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main {
                margin-left: 0;
                margin-left: 300px;
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .layout {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <div class="logo__circle">
                    <img src="/mango-icon.png" alt="Mango icon" class="logo__image">
                </div>
            </div>

            <nav class="sidebar__nav">
                <button class="nav__button">Account</button>
                <button class="nav__button">History Progress</button>
            </nav>

            <button class="nav__button nav__button--logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Log out
            </button>
        </aside>

        <main class="main">
            <div class="grid">
                <div class="grid__item">
                    <img src="Image/Translator.png" alt="Translator" class="image-button">
                    <img src="Image/Translator-hover.png" alt="Translator" class="image-button-hover">
                </div>
                <div class="grid__item">
                    <img src="Image/Abakada.png" alt="Abakada" class="image-button">
                    <img src="Image/Abakada-hover.png" alt="Abakada" class="image-button-hover">
                </div>
                <div class="grid__item">
                    <img src="Image/Pagbigkas.png" alt="Pagbigkas" class="image-button">
                    <img src="Image/Pagbigkas-hover.png" alt="Pagbigkas" class="image-button-hover">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
