<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabuhay - Sign Up</title>
    <style>
        :root {
            --primary-color: #151d3b;
            --button-color: #6ebf8b;
            --button-hover: #5da977;
            --bg-color: #d9d9d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image: url('img/cover.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

        }

        .container {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 1fr;
        }

        .left-side {
            display: none;
            background-image: url("Image/cover2.png");
            background-size: cover;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #60a5fa, #c084fc, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }

        .form-side {
            background: var(--bg-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 0 var(--button-color),
                -2px -2px 0 var(--button-color),
                2px -2px 0 var(--button-color),
                -2px 2px 0 var(--button-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-row {
            display: grid;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row-2 {
            grid-template-columns: 1fr 1fr;
        }

        .form-row-3 {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .form-label {
            display: block;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            background: white;
            font-size: 1rem;
        }

        .form-input:focus,
        .form-select:focus {
            outline: 2px solid var(--button-color);
            outline-offset: -1px;
        }

        .signup-button {
            width: 100%;
            padding: 1rem;
            background: var(--button-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .signup-button:hover {
            background: var(--button-hover);
        }

        .login-text {
            text-align: center;
            color: var(--primary-color);
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }

            .left-side {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side"> 
        </div>
        
            <form>
                <label class="form-label">Personal Information</label>
                <div class="form-row form-row-2">
                    <input type="text" class="form-input" placeholder="First name">
                    <input type="text" class="form-input" placeholder="Last name">
                </div>

                <div class="form-group">
                    <label class="form-label">Birthday</label>
                    <div class="form-row form-row-3">
                        <select class="form-select">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select class="form-select">
                            <option value="">Day</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                        <select class="form-select">
                            <option value="">Year</option>
                            <script>
                                for (let i = new Date().getFullYear(); i >= 1900; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>
                <label class="form-label">Nationality</label>
                <div class="form-row form-row-2">
                    <select class="form-select">
                        <option value="">Nationality</option>
                        <option value="Filipino">Filipino</option>
                        <option value="American">American</option>
                        <option value="British">British</option>
                        <option value="Canadian">Canadian</option>
                        <option value="Autralian">Australian</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Italian">Italian</option>
                        <option value="Dutch">Dutch</option>
                        <option value="Swedish">Swedish</option>
                        <option value="other">Other</option>
                    </select>
                    <select class="form-select">
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label class="form-label">Email</label>
                <div class="form-group">
                    <input type="example@gmail.com" class="form-input" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" placeholder="New password">
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirm password">
                </div>

                <button type="submit" class="signup-button">Sign up</button>

                <p class="login-text">Already have an account? <a href="login.html">Log in here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
