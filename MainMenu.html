        .container {

        .sidebar {

            text-align: center;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #fff;
        }

        .menu-button {
            width: 100%;
            border-radius: 100px;
            background-color: #dadbbd;

            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;

            margin-bottom: 20px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #90ee90;
        }

        #logout-button {
            width: 100%;
            border-radius: 100px;
            height: 67px;
            display: flex;
            align-items: center;
            justify-content: center;

            color: #000;
            background-color: #d82148;
            border: none;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-top: 100px;
            gap: 8px;
        }

        #logout-button a {
            background-color: #d82148;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #logout-button:hover {
            background-color: #b51c3c;
            transform: scale(1.05);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px;
        }

        .games {
            display: flex;
            gap: 100px;
            margin-bottom: 20px;
        }

        .games button {
            padding: 0px 40px;
            border: none;
            border-radius: 3px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 180px;
            height: 110px;
        }

        .games button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #ceb {
            background-image: url('Image/Translator.png');
            background-size: 180px;
